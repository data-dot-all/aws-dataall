name: CDK Nag

on:
  workflow_dispatch:
  push:
    paths:
    - "deploy/**"
    branches:
    - main
  pull_request:
    paths:
    - "deploy/**"
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  cdk-nag:
    strategy:
      matrix:
        python-version: [3.8]
    env:
      CDK_DEFAULT_REGION: us-east-1
      CDK_DEFAULT_ACCOUNT: 111111111111
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: Install CDK 
        run: |
          npm install -g aws-cdk cdk-nag
          cdk --version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade Pip
        run: python -m pip install --upgrade pip
      - name: Install Requirements
        run: python -m pip install -r deploy/requirements.txt
      - name: CDK Synth
        run: |
          json='{"availability-zones:account=111111111111:region=us-east-1": ["us-east-1a","us-east-1b"]}'
          echo "$json" > cdk.context.json
          npx cdk synth
          rm cdk.context.json
